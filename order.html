<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./order2/assets/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">A+ Write</div>

      <div id="h_info">
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </div>

      <div id="h_order">
        <a href="./index.html">
          <button>Home</button>
        </a>
      </div>
    </header>

    <form>
      <h2 id="formHeading">Place Your Order</h2>
      <div id="nav_buttons">
        <button id="details">1. Paper Details</button>
        <button id="price">2. Price Calculation</button>
        <button id="personal">3. Personal Information</button>
      </div>

      <section id="section1">
        <div id="edu_level">
          <p>Select your education level.</p>
          <div>
            <button id="">High School</button>
            <button id="">College</button>
            <button id="">University</button>
            <button id="">Masters</button>
            <button id="">PhD</button>
          </div>
        </div>

        <div id="type_of_paper">
          <label for="type_of_paper1">Type of paper: </label>
          <select name="type_of_paper1" id="type_of_paper1">
            <option value="please_read">Please select</option>
            <option value="option1">Article.</option>
            <option value="option2">Assignment</option>
            <option value="option3">Lab Report</option>
            <option value="option4">Bibliography.</option>
            <option value="option4">Speech .</option>
            <option value="option5">Lecture Review.</option>
            <option value="option3">Admission.</option>
            <option value="option4">Analytical Essay.</option>
            <option value="option5">Book Reports.</option>
            <option value="option6">Book Review</option>
            <option value="option7">Business Plan.</option>
            <option value="option7">Case Study</option>
            <option value="option7">Movie Review.</option>
            <option value="option7">Course Work.</option>
            <option value="option7">Research Proposal.</option>
            <option value="option7">Mathematics</option>
            <option value="option7">Research Proposal .</option>
            <option value="option7">Term Paper.</option>
            <option value="option7">Thesis Paper</option>
          </select>
        </div>

        <div id="topic">
          <label for="topic1">Subject or discipline:</label>
          <select name="type_of_paper1" id="topic1" required>
            <option value="please_read">Please select</option>
            <option value="option1">Physics</option>
            <option value="option2">Chemistry.</option>
            <option value="option3">Biology.</option>
            <option value="option4">Business Studies.</option>
            <option value="option5">Agriculture</option>
            <option value="option1">Information Technology.</option>
            <option value="option1">Communication & Telecommunication.</option>
            <option value="option1">Data Analysis.</option>
            <option value="option1">Web.</option>
            <option value="option1">Networking.</option>
            <option value="option1">Philosophy</option>
            <option value="option1">Sports.</option>
            <option value="option1">Mathematics</option>
            <option value="option1">Literature</option>
            <option value="option1">Sports.</option>
            <option value="option1">Accounting.</option>
            <option value="option1">Civil Engineering.</option>
            <option value="option1">Mechanical Engineering.</option>
            <option value="option1">Computer Science.</option>
            <option value="option1">Theatre Arts .</option>
            <option value="option1">Personal Finance and Investing.</option>
            <option value="option1">Political Science.</option>
            <option value="option1">Economics</option>
          </select>
        </div>

        <div id="topic_description">
          <label for="topic_description1">Topic:</label>
          <input
            type="text"
            id="topic_description1"
            name="topic_description"
            placeholder="Writers choice"
          />
        </div>

        <div id="paper_instructions">
          <label for="instruction">Give additional instructions.</label>
          <textarea
            name="instruction"
            id="instruction"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </section>
    </form>
  </body>
</html>
