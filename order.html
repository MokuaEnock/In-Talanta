<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./order2/assets/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">A+ Write</div>

      <div id="h_info">
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </div>

      <div id="h_order">
        <a href="./index.html">
          <button>Home</button>
        </a>
      </div>
    </header>

    <form>
      <h2 id="formHeading">Place Your Order</h2>
      <div id="nav_buttons">
        <button id="details">1. Paper Details</button>
        <button id="price">2. Price Calculation</button>
        <button id="personal">3. Personal Information</button>
      </div>

      <section id="section1">
        <div id="edu_level">
          <p>Select your education level.</p>
          <div>
            <button id="">High School</button>
            <button id="">College</button>
            <button id="">University</button>
            <button id="">Masters</button>
            <button id="">PhD</button>
          </div>
        </div>

        <div id="type_of_paper">
          <label for="type_of_paper1">Type of paper: </label>
          <select name="type_of_paper1" id="type_of_paper1">
            <option value="please_read">Please select</option>
            <option value="Article">Article</option>
            <option value="Essay">Essay</option>
            <option value="Creative Writing">Creative Writing</option>
            <option value="Test & Quiz">Test & Quiz</option>
            <option value="Literature Review">Literature Review</option>
            <option value="Assignment">Assignment</option>
            <option value="Lab Report">Lab Report</option>
            <option value="Bibliography">Bibliography</option>
            <option value="Speech">Speech</option>
            <option value="Lecture Review">Lecture Review</option>
            <option value="Admission">Admission</option>
            <option value="Analytical Essay">Analytical Essay</option>
            <option value="Book Report">Book Report</option>
            <option value="Book Review">Book Review</option>
            <option value="Business Plan">Business Plan</option>
            <option value="Case Study">Case Study</option>
            <option value="Movie Review">Movie Review</option>
            <option value="Course Work">Course Work</option>
            <option value="Research Proposal">Research Proposal</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Research Paper">Research Paper</option>
            <option value="Term Paper">Term Paper</option>
            <option value="Thesis Paper">Thesis Paper</option>
          </select>
        </div>

        <div id="topic">
          <label for="topic1">Subject or discipline:</label>
          <select name="type_of_paper1" id="topic1" required>
            <option value="please_read">Please select</option>
            <option value="Physics">Physics</option>
            <option value="History">History</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Nursing & Medicine">Nursing & Medicine</option>
            <option value="Business Studies">Business Studies</option>
            <option value="Agriculture">Agriculture</option>
            <option value="IT">IT</option>
            <option value="CT">Communication & Telecommunication.</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Web">Web</option>
            <option value="SEO">SEO</option>
            <option value="Finance">Finance</option>
            <option value="Programming">Programming</option>
            <option value="Networking">Networking</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Sports">Sports</option>
            <option value="Statistics">Statistics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Literature">Literature</option>
            <option value="Linguistics">Linguistics</option>
            <option value="Accounting">Accounting</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Mechanical Engineering">
              Mechanical Engineering
            </option>
            <option value="Computer Science">Computer Science</option>
            <option value="Theatre Arts">Theatre Arts</option>
            <option value="Investing">Investing</option>
            <option value="Personal Finance">Personal Finance</option>
            <option value="Political Science">Political Science</option>
            <option value="Economics">Economics</option>
          </select>
        </div>

        <div id="topic_description">
          <label for="topic_description1">Topic:</label>
          <input
            type="text"
            id="topic_description1"
            name="topic_description"
            placeholder="Writers choice"
          />
        </div>

        <div id="paper_instructions">
          <label for="instruction">Give additional instructions.</label>
          <textarea
            name="instruction"
            id="instruction"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div id="sources">
          <label for="sources1">Sources:</label>
          <div>
            <span id="minus">-</span>
            <input type="number" id="sources1" min="0" max="15" />
            <span id="plus">+</span>
          </div>
        </div>

        <div id="materials">
          <label for="materials1">Additional Materials</label>
          <input type="file" id="materials1" />
        </div>

        <div id="format">
          <label for="format1">Paper format</label>
          <select name="Paper_format" id="format1">
            <option value="lorem">Lorem, ipsum.</option>
            <option value="lorem">Lorem, ipsum.</option>
            <option value="lorem">Lorem, ipsum.</option>
            <option value="lorem">Lorem, ipsum.</option>
          </select>
        </div>
      </section>
    </form>
  </body>
</html>
