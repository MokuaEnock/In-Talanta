<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/order-page/assets/styles/styles.css" />
  </head>

  <body>
    <header>
      <div id="logo">Academia.co</div>

      <div id="h_info">
        <a href="/index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </div>

      <div id="h_order">

      </div>
    </header>

    <main>
      <form>
        <section id="section1">
          <h2>Place Your Order.</h2>
          <div class="name">
            <div class="first-name">
              <label for="fName">First Name</label>
              <input type="text" required id="fName" />
            </div>

            <div class="last-name">
              <label for="lName">Second Name</label>
              <input type="text" required id="lName" />
            </div>
          </div>

          <div class="email">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div id="upload">
            <input type="file" id="myfile" name="filename" />
          </div>

          <div class="instructions">
            <label for="instruction"
              >Please provide additional instructions.</label
            >
            <textarea
              name="instruction"
              id="instruction"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="payment">
            <a href="#"><img src="/assets/images/visa.png" alt="visa" /></a>
            <a href="#"
              ><img src="/assets/images/mastercard.png" alt="mastercard"
            /></a>
            <a href="#"><img src="/assets/images/paypal.png" alt="paypal" /></a>
            <a href="#"
              ><img src="/assets/images/payoneer.png" alt="payoneer"
            /></a>
          </div>

          <div id="basket"></div>
        </section>
        <section id="section2">
          <div></div>
          <div id="button_cont">
            <button id="submit" type="submit">Place Order</button>
          </div>
        </section>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
